{% extends "layout.html" %}
{% block content %}
<form method="post" id="order-form">
  <div class="mb-3">
    <label class="form-label namefield">Name Bedienung</label>
    <input class="form-control namefield" name="waiter_name" required>
  </div>

  <div class="row g-3">
    {% for d in drinks %}
    <div class="col-6 col-md-6">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h1 class="card-title"><b>{{ d.name }}</b></h1>
          </div>
          <div class="d-flex justify-content-center align-items-center mt-3">
            <button type="button"
                    class="btn btn-outline-secondary btn-lg minus-btn"
                    data-id="{{ d.id }}">
              &minus;
            </button>
            <span class="qty-display fs-4 mx-3" id="display-{{ d.id }}">0</span>
            <button type="button"
                    class="btn btn-outline-secondary btn-lg plus-btn"
                    data-id="{{ d.id }}">
              &plus;
            </button>
          </div>
          <input type="hidden"
                 name="qty_{{ d.id }}"
                 id="qty-{{ d.id }}"
                 value="0">
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <button type="submit"
          class="btn btn-primary btn-lg mt-4 w-100 submit">
    Best√§tigen
  </button>
  <!-- to prevent apple from being silly -->
  <br/><br/><br/><br/><br/><br/><br/>
</form>


<script>
// Name des Kellners in localStorage
const nameInput = document.querySelector('input[name="waiter_name"]');
const savedName = localStorage.getItem('waiter_name');
if (savedName) nameInput.value = savedName;
nameInput.addEventListener('input', () => {
  localStorage.setItem('waiter_name', nameInput.value);
});

// Plus/Minus-Logik
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.plus-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const id = btn.dataset.id;
      const input = document.getElementById(`qty-${id}`);
      const display = document.getElementById(`display-${id}`);
      let count = parseInt(input.value, 10) || 0;
      input.value = ++count;
      display.textContent = count;
    });
  });
  document.querySelectorAll('.minus-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const id = btn.dataset.id;
      const input = document.getElementById(`qty-${id}`);
      const display = document.getElementById(`display-${id}`);
      let count = parseInt(input.value, 10) || 0;
      if (count > 0) {
        input.value = --count;
        display.textContent = count;
      }
    });
  });

  // Nur Drinks mit qty > 0 im Submit
  const form = document.getElementById('order-form');
  form.addEventListener('submit', () => {
    form.querySelectorAll('input[type="hidden"]').forEach(input => {
      if (input.value === '0') {
        input.disabled = true;
      }
    });
  });
});
</script>
{% endblock %}
